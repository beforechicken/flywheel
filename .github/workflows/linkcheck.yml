name: Weekly Link Check

on:
  schedule:
    - cron: '0 2 * * 1'  # weekly on Monday 02:00 UTC
  workflow_dispatch:

jobs:
  linkcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Link check with lychee
        uses: lycheeverse/lychee-action@v1
        with:
          args: >-
            --config scripts/lychee.toml
            --accept 200,204,206,301,302,303,307,308
            --max-concurrency 10
            --no-progress
            starter/**/*.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
