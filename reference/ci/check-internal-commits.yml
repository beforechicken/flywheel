name: Block INTERNAL refs in public docs
on: [push, pull_request]
jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Ensure INTERNAL not referenced in docs
        run: |
          if grep -R "INTERNAL/" -n docs || true ; then
            echo "Docs must not link to INTERNAL content."
            exit 1
          fi
